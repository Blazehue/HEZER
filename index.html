<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - LittleJS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Exo 2', sans-serif;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        /* HUD Container */
        .hud-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* Top HUD Bar */
        .top-hud {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        /* HUD Stats */
        .hud-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(10, 5, 25, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(204, 136, 255, 0.3);
            transition: all 0.3s ease;
            animation: hudFloat 3s ease-in-out infinite;
        }

        .hud-stat:hover {
            border-color: rgba(204, 136, 255, 0.6);
            box-shadow: 0 0 20px rgba(204, 136, 255, 0.4);
        }

        .hud-stat.pulse {
            animation: hudPulse 0.5s ease;
        }

        @keyframes hudPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes hudFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .hud-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .hud-value {
            font-size: 18px;
            font-weight: 600;
            color: #cc88ff;
            text-shadow: 0 0 10px rgba(204, 136, 255, 0.8);
            letter-spacing: 1px;
            min-width: 60px;
        }

        /* Health Bar - Minimalist */
        .health-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }

        .health-bar-wrapper {
            position: relative;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(204, 136, 255, 0.3);
        }

        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff006e, #cc88ff, #00d9ff);
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px currentColor;
            position: relative;
        }

        .health-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: healthShimmer 2s infinite;
        }

        @keyframes healthShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .health-bar-wrapper.damaged {
            animation: healthDamage 0.5s ease;
        }

        @keyframes healthDamage {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Combo Counter */
        .combo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Shift to Boost hint */
        .boost-hint {
            position: fixed;
            bottom: 90px;
            right: 30px;
            z-index: 220;
            background: rgba(10,5,25,0.7);
            border: 2px solid rgba(204,136,255,0.4);
            color: #cc88ff;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 12px;
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 30px rgba(204,136,255,0.12);
        }

        .combo-container.active {
            opacity: 1;
            animation: comboAppear 0.5s ease;
        }

        @keyframes comboAppear {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .combo-text {
            font-size: 48px;
            font-weight: 700;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
            letter-spacing: 2px;
        }

        .combo-multiplier {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff006e, #cc88ff, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(204, 136, 255, 0.8));
        }

        /* Mission Card */
        .mission-card {
            position: absolute;
            top: 100px;
            right: -400px;
            width: 350px;
            background: rgba(10, 5, 25, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(204, 136, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(204, 136, 255, 0.3);
        }

        .mission-card.show {
            right: 20px;
        }

        /* Mission Completed Popup */
        .mission-completed-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(10, 5, 25, 0.98);
            backdrop-filter: blur(30px);
            border: 4px solid #00ff88;
            border-radius: 25px;
            padding: 50px;
            z-index: 250;
            text-align: center;
            min-width: 500px;
            box-shadow: 0 20px 80px rgba(0, 255, 136, 0.6);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .mission-completed-popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .mission-completed-title {
            font-size: 48px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 1);
            margin-bottom: 20px;
            animation: missionGlow 1s ease-in-out infinite;
        }

        @keyframes missionGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 136, 1); }
            50% { text-shadow: 0 0 40px rgba(0, 255, 136, 1), 0 0 60px rgba(0, 255, 136, 0.8); }
        }

        .mission-completed-objective {
            font-size: 20px;
            color: #fff;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .mission-completed-rewards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .reward-item {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px 30px;
            min-width: 150px;
        }

        .reward-value {
            font-size: 36px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .reward-label {
            font-size: 12px;
            color: #ffd700;
            opacity: 0.8;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mission-completed-continue {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            pointer-events: all;
            text-transform: uppercase;
            font-family: 'Exo 2', sans-serif;
        }

        .mission-completed-continue:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.6);
        }

        .mission-title {
            font-size: 14px;
            font-weight: 300;
            color: #cc88ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .mission-objective {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .mission-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .mission-progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
        }

        .mission-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #cc88ff);
            border-radius: 5px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }

        .mission-progress-text {
            font-size: 12px;
            color: #00d9ff;
            font-weight: 600;
        }

        /* Notification */
        .notification {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 5, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px;
            min-width: 250px;
        }

        .notification.show {
            top: 100px;
        }

        .notification.success {
            border-color: #00ff88;
            color: #00ff88;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
        }

        .notification.reward {
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.5);
        }

        /* Game Over Screen */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(10, 5, 25, 0.95);
            backdrop-filter: blur(30px);
            border: 3px solid rgba(255, 0, 110, 0.8);
            border-radius: 20px;
            padding: 50px;
            display: none;
            z-index: 200;
            box-shadow: 0 20px 80px rgba(255, 0, 110, 0.5);
            text-align: center;
            min-width: 400px;
        }

        #gameOver.show {
            display: block;
            animation: gameOverAppear 0.5s ease forwards;
        }

        @keyframes gameOverAppear {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .gameover-title {
            font-size: 56px;
            font-weight: 900;
            color: #ff006e;
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.8);
            letter-spacing: 4px;
            margin-bottom: 30px;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 0, 110, 0.8); }
            50% { text-shadow: 0 0 30px rgba(255, 0, 110, 0.8), -2px 0 #00d9ff, 2px 0 #ff006e; }
        }

        .gameover-stats {
            margin: 30px 0;
        }

        .gameover-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #cc88ff;
        }

        .gameover-stat-label {
            font-size: 16px;
            color: #cc88ff;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gameover-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #cc88ff, #00d9ff);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            pointer-events: all;
            text-transform: uppercase;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(204, 136, 255, 0.6);
        }

        /* Instructions - Minimalist */
        #instructions {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(204, 136, 255, 0.6);
            font-size: 13px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 1px;
            background: rgba(10, 5, 25, 0.4);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* Level Up Effect */
        .levelup-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 40px rgba(255, 215, 0, 1);
            opacity: 0;
            pointer-events: none;
            z-index: 150;
        }

        .levelup-effect.show {
            animation: levelUpAnim 2s ease forwards;
        }

        @keyframes levelUpAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) translateY(-100px); }
        }

        /* Pause/Exit Buttons */
        .game-controls {
            position: absolute;
            top: 85px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(10, 5, 25, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(204, 136, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            pointer-events: all;
        }

        .control-btn:hover {
            background: rgba(204, 136, 255, 0.3);
            border-color: rgba(204, 136, 255, 0.8);
            box-shadow: 0 0 20px rgba(204, 136, 255, 0.6);
            transform: scale(1.1);
        }

        /* Day/Night Cycle */
        .celestial-body {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 5;
            pointer-events: none;
            /* Remove transition to allow smooth JS animation */
        }

        .sun {
            background: radial-gradient(circle, #fff9e6 0%, #ffeb3b 30%, #ff9800 60%, #ff5722 100%);
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.8),
                        0 0 45px rgba(255, 235, 59, 0.6),
                        0 0 60px rgba(255, 235, 59, 0.4);
        }

        .moon {
            background: radial-gradient(circle at 30% 30%, #f5f5f5 0%, #bdbdbd 50%, #757575 100%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4),
                        0 0 25px rgba(255, 255, 255, 0.2);
        }

        .sun-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            z-index: 3;
            background: radial-gradient(ellipse at 90% 30%, 
                rgba(255, 235, 59, 0.2) 0%, 
                rgba(255, 235, 59, 0.12) 20%,
                rgba(255, 200, 100, 0.08) 40%,
                rgba(255, 150, 80, 0.04) 60%,
                transparent 80%);
        }

        /* Sunrise/Sunset atmospheric overlay */
        .atmosphere-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            opacity: 0;
            pointer-events: none;
            z-index: 4;
        }

        .atmosphere-overlay.sunrise {
            background: linear-gradient(to top, 
                rgba(255, 120, 0, 0.3) 0%,
                rgba(255, 200, 100, 0.2) 30%,
                rgba(255, 235, 59, 0.1) 60%,
                transparent 100%);
        }

        .atmosphere-overlay.sunset {
            background: linear-gradient(to top, 
                rgba(255, 70, 100, 0.35) 0%,
                rgba(255, 120, 0, 0.25) 30%,
                rgba(150, 50, 150, 0.15) 60%,
                transparent 100%);
        }

        /* Pause Menu */
        .pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(10, 5, 25, 0.98);
            backdrop-filter: blur(30px);
            border: 3px solid rgba(204, 136, 255, 0.8);
            border-radius: 20px;
            padding: 50px;
            z-index: 300;
            text-align: center;
            min-width: 400px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .pause-menu.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .pause-title {
            font-size: 48px;
            font-weight: 900;
            color: #cc88ff;
            text-shadow: 0 0 30px rgba(204, 136, 255, 0.8);
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .pause-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pause-btn {
            padding: 15px 40px;
            background: rgba(50, 20, 80, 0.8);
            border: 2px solid #cc88ff;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 1px;
        }

        .pause-btn:hover {
            background: rgba(204, 136, 255, 0.3);
            box-shadow: 0 0 20px rgba(204, 136, 255, 0.6);
            transform: translateY(-2px);
        }

        .pause-btn.exit {
            background: rgba(255, 0, 110, 0.3);
            border-color: #ff006e;
        }

        .pause-btn.exit:hover {
            background: rgba(255, 0, 110, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
        }

        /* Smooth canvas transform when zooming to avoid layout thrash */
        #gameCanvas {
            transform-origin: center center;
            will-change: transform;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Day/Night Cycle Elements -->
    <div class="sun-rays" id="sunRays"></div>
    <div class="atmosphere-overlay" id="atmosphereOverlay"></div>
    <!-- Two overlapping celestial bodies for smooth cross-fade -->
    <div class="celestial-body sun" id="sun" style="opacity:0; transform: translateY(200px);"></div>
    <div class="celestial-body moon" id="moon" style="opacity:1; transform: translateY(0px);"></div>

    <!-- HUD Container -->
    <div class="hud-container">
        <!-- Game Controls -->
        <div class="game-controls">
            <div class="control-btn" id="pauseBtn" onclick="togglePause()">⏸</div>
            <div class="control-btn" id="exitBtn" onclick="confirmExit()">🚪</div>
        </div>

        <!-- Top HUD -->
        <div class="top-hud">
            <div class="hud-stat" id="scoreHud">
                <span class="hud-icon">⭐</span>
                <span class="hud-value" id="score">0</span>
            </div>
            <div class="hud-stat" id="distanceHud">
                <span class="hud-icon">📍</span>
                <span class="hud-value"><span id="distance">0</span>m</span>
            </div>
            <!-- Nitro UI removed -->
            <div class="hud-stat" id="comboHud" style="display: none;">
                <span class="hud-icon">🔥</span>
                <span class="hud-value">x<span id="combo">1</span></span>
            </div>
        </div>

        <!-- Health Bar -->
        <div class="health-container">
            <div class="health-bar-wrapper" id="healthBarWrapper">
                <div class="health-bar-fill" id="healthFill" style="width: 100%"></div>
            </div>
        </div>

        <!-- Combo Display -->
        <div class="combo-container" id="comboDisplay">
            <div class="combo-text">COMBO</div>
            <div class="combo-multiplier" id="comboMultiplier">x2</div>
        </div>

        <!-- Mission Card -->
        <div class="mission-card" id="missionCard">
            <div class="mission-title">MISSION OBJECTIVE</div>
            <div class="mission-objective" id="missionObjective">Destroy 20 asteroids</div>
            <div class="mission-progress">
                <div class="mission-progress-bar">
                    <div class="mission-progress-fill" id="missionProgress" style="width: 0%"></div>
                </div>
                <div class="mission-progress-text"><span id="missionCurrent">0</span>/<span id="missionTarget">20</span></div>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification"></div>

        <!-- Level Up Effect -->
        <div class="levelup-effect" id="levelUpEffect">LEVEL UP!</div>

        <!-- Mission Completed Popup -->
        <div class="mission-completed-popup" id="missionCompletedPopup">
            <div class="mission-completed-title">MISSION COMPLETE!</div>
            <div class="mission-completed-objective" id="completedMissionText">Destroyed 20 asteroids</div>
            <div class="mission-completed-rewards">
                <div class="reward-item">
                    <div class="reward-value">+500</div>
                    <div class="reward-label">XP</div>
                </div>
                <div class="reward-item">
                    <div class="reward-value">+1000</div>
                    <div class="reward-label">Score</div>
                </div>
            </div>
            <button class="mission-completed-continue" onclick="closeMissionPopup()">CONTINUE</button>
        </div>

        <!-- Pause Menu -->
        <div class="pause-menu" id="pauseMenu">
            <div class="pause-title">PAUSED</div>
            <div class="pause-buttons">
                <button class="pause-btn" onclick="togglePause()">Resume</button>
                <button class="pause-btn" onclick="restartGame()">Restart</button>
                <button class="pause-btn exit" onclick="exitToMenu()">Exit to Menu</button>
            </div>
        </div>

        <!-- Game Over -->
        <div id="gameOver">
            <div class="gameover-title">GAME OVER</div>
            <div class="gameover-stats">
                <div class="gameover-stat">
                    <span class="gameover-stat-label">Final Score</span>
                    <span class="gameover-stat-value" id="finalScore">0</span>
                </div>
                <div class="gameover-stat">
                    <span class="gameover-stat-label">Distance</span>
                    <span class="gameover-stat-value"><span id="finalDistance">0</span>m</span>
                </div>
                <div class="gameover-stat">
                    <span class="gameover-stat-label">Enemies Destroyed</span>
                    <span class="gameover-stat-value" id="enemiesDestroyed">0</span>
                </div>
                <div class="gameover-stat">
                    <span class="gameover-stat-label">Best Combo</span>
                    <span class="gameover-stat-value">x<span id="bestCombo">1</span></span>
                </div>
            </div>
            <button class="restart-btn" onclick="location.reload()">RESTART MISSION</button>
        </div>

        <!-- Instructions -->
        <div id="instructions">
            WASD/ARROWS: Move • SPACE: Fire • SHIFT: Boost • ESC: Pause
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="game.js"></script>
    <script>
        function togglePause() {
            const pauseMenu = document.getElementById('pauseMenu');
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gamePaused) {
                resumeGame();
            } else {
                pauseGame();
            }
        }

        function confirmExit() {
            if (confirm('Are you sure you want to exit to the main menu?')) {
                exitToMenu();
            }
        }

        function exitToMenu() {
            window.location.href = 'landing.html';
        }

        function restartGame() {
            location.reload();
        }

        function closeMissionPopup() {
            const popup = document.getElementById('missionCompletedPopup');
            popup.classList.remove('show');
            if (gamePaused) {
                resumeGame();
            }
        }

        // Day/Night Cycle System
        let isDay = false;
        let cycleProgress = 0;
        let transitionProgress = 0; // 0 to 1 during transitions
        let isTransitioning = false;
        const CYCLE_DURATION = 10000; // 10 seconds per phase (day or night)
        const TRANSITION_DURATION = 3000; // 3 seconds for sunrise/sunset
        let lastCycleTime = Date.now();
        let transitionStartTime = 0;

    const sun = document.getElementById('sun');
    const moon = document.getElementById('moon');
    const sunRays = document.getElementById('sunRays');
    const atmosphereOverlay = document.getElementById('atmosphereOverlay');
        const canvas = document.getElementById('gameCanvas');

        function updateDayNightCycle() {
            const currentTime = Date.now();
            const elapsed = currentTime - lastCycleTime;

            if (isTransitioning) {
                // During transition (sunrise/sunset)
                const transitionElapsed = currentTime - transitionStartTime;
                transitionProgress = Math.min(1, transitionElapsed / TRANSITION_DURATION);
                
                // Smooth easing function for more natural movement
                const easedProgress = easeInOutCubic(transitionProgress);
                
                // Update positions and opacity for overlapping crossfade
                // If transitioning to day: sun rises and fades in, moon fades out and sets
                if (!isDay) {
                    // Transitioning to day (sunrise)
                    // moon -> fade out/translate down, sun -> fade in/translate up
                    const moonOpacity = 1 - easedProgress;
                    const sunOpacity = easedProgress;
                    moon.style.opacity = moonOpacity;
                    moon.style.transform = `translateY(${easedProgress * 80}px)`; // moon sinks
                    sun.style.opacity = sunOpacity;
                    sun.style.transform = `translateY(${(1 - easedProgress) * 80}px)`; // sun rises
                    sunRays.style.opacity = easedProgress;
                    const sunriseIntensity = Math.sin(easedProgress * Math.PI);
                    atmosphereOverlay.className = 'atmosphere-overlay sunrise';
                    atmosphereOverlay.style.opacity = sunriseIntensity * 0.8;
                } else {
                    // Transitioning to night (sunset)
                    const sunOpacity = 1 - easedProgress;
                    const moonOpacity = easedProgress;
                    sun.style.opacity = sunOpacity;
                    sun.style.transform = `translateY(${easedProgress * 80}px)`; // sun sets
                    moon.style.opacity = moonOpacity;
                    moon.style.transform = `translateY(${(1 - easedProgress) * 80}px)`; // moon rises
                    sunRays.style.opacity = 1 - easedProgress;
                    const sunsetIntensity = Math.sin(easedProgress * Math.PI);
                    atmosphereOverlay.className = 'atmosphere-overlay sunset';
                    atmosphereOverlay.style.opacity = sunsetIntensity * 0.9;
                }
                
                if (transitionProgress >= 1) {
                    isTransitioning = false;
                    lastCycleTime = currentTime;
                    atmosphereOverlay.style.opacity = 0; // Hide after transition
                }
            } else {
                // Check if it's time to transition
                if (elapsed >= CYCLE_DURATION) {
                    isDay = !isDay;
                    isTransitioning = true;
                    transitionStartTime = currentTime;
                    transitionProgress = 0;
                    
                            if (isDay) {
                                startSunrise();
                            } else {
                                startSunset();
                            }
                }
            }

            requestAnimationFrame(updateDayNightCycle);
        }

        // Easing function for smooth animation
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function startSunrise() {
            // Prepare sun to rise; moon will fade/set
            sun.style.opacity = 0;
            sun.style.transform = 'translateY(80px)';
            sun.style.bottom = '-60px';
            sun.style.right = '8%';
            sunRays.style.opacity = 0;
            // ensure moon visible to start fading
            moon.style.opacity = 1;
            moon.style.transform = 'translateY(0px)';
        }

        function startSunset() {
            // Prepare moon to rise; sun will fade/set
            moon.style.opacity = 0;
            moon.style.transform = 'translateY(80px)';
            moon.style.bottom = '-60px';
            moon.style.right = '8%';
            // ensure sun visible to start fading
            sun.style.opacity = 1;
            sun.style.transform = 'translateY(0px)';
        }

        function updateCelestialPosition(progress, isRising) {
            const canvasHeight = window.innerHeight;
            const startBottom = -60; // Start below screen (adjusted for smaller size)
            const endBottom = canvasHeight - 100; // End position (adjusted for smaller size)
            
            // Both rising animations now (sun rises, moon rises)
            const currentBottom = startBottom + (endBottom - startBottom) * progress;
            celestialBody.style.bottom = currentBottom + 'px';
            celestialBody.style.top = 'auto';
            celestialBody.style.right = '8%';
        }

        // Start the day/night cycle
        updateDayNightCycle();

    // Initial position (starts at night with moon already risen)
    sun.style.opacity = 0;
    sun.style.transform = 'translateY(80px)';
    moon.style.opacity = 1;
    moon.style.transform = 'translateY(0px)';
    moon.style.bottom = (window.innerHeight - 100) + 'px';
    moon.style.right = '8%';
    sunRays.style.opacity = 0;
    atmosphereOverlay.style.opacity = 0;
    </script>
</body>
